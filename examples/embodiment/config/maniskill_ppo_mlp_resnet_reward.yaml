# ManiSkill PPO with State training + RGB Reward Model
# Policy uses state observations, Reward model uses RGB images
# Based on maniskill_ppo_mlp.yaml

defaults:
  - env/maniskill_pick_cube@env.train
  - env/maniskill_pick_cube@env.eval
  - model/mlp_policy@actor.model  # Use MLP policy with state
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor: 0-0
    env: 0-0
    rollout: 0-0
    reward: 0-0  # Add reward worker placement

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "maniskill_ppo_rgb_reward"
    logger_backends: ["tensorboard"]

  max_epochs: 1000
  max_steps: -1

  only_eval: False
  eval_policy_path: null
  val_check_interval: 50
  save_interval: 100

  resume_dir: null

algorithm:
  update_epoch: 8
  normalize_advantages: True
  kl_penalty: kl
  group_size: 1

  rollout_epoch: 1
  eval_rollout_epoch: 1

  reward_type: action_level
  logprob_type: action_level
  entropy_type: action_level

  adv_type: gae
  loss_type: actor_critic
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.2
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 1.0
  huber_delta: 10.0

  gamma: 0.8   # Discount factor, MUST be in [0, 1]. 0.8 = short-term, 0.99 = long-term
  gae_lambda: 0.9

  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 0
    top_p: 1.0
    repetition_penalty: 1.0

  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  enable_offload: False
  use_full_state: True  # ManiskillFullStateWrapper: RGB mode + full state

  train:
    total_num_envs: 128
    auto_reset: True
    use_fixed_reset_state_ids: False
    max_episode_steps: 50
    max_steps_per_rollout_epoch: 50
    # RGB mode: obs contains both main_images (for reward) and states (for policy)
    init_params:
      id: "PickCube-v1"
      obs_mode: "rgb"  # RGB mode provides main_images + states
      control_mode: None
      sim_backend: "gpu"
      sim_config:
        sim_freq: 100
        control_freq: 20
      render_mode: all

  eval:
    total_num_envs: 32
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 50
    max_steps_per_rollout_epoch: 50
    use_fixed_reset_state_ids: True
    group_size: 1
    init_params:
      id: "PickCube-v1"
      obs_mode: "rgb"
      control_mode: None
      sim_backend: "gpu"
      sim_config:
        sim_freq: 100
        control_freq: 20
      render_mode: all
    video_cfg:
      save_video: True
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  enable_offload: False
  pipeline_stage_num: 1

  model:
    model_path: ""
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 6400
  global_batch_size: 6400
  seed: 1234
  enable_offload: False

  # MLP policy uses state observation from ManiskillFullStateWrapper
  model:
    model_path: ""
    model_type: "mlp_policy"
    obs_dim: 42  # Full state dimension

  optim:
    lr: 3.0e-4
    value_lr: 3.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-05
    weight_decay: 0.01
    clip_grad: 0.5

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

# -----------------------------------------------------------------------------
# Reward Model Configuration (trained ResNet reward model)
# -----------------------------------------------------------------------------
reward:
  use_reward_model: True
  group_name: "RewardGroup"
  
  # Reward mode:
  # - "per_step": Compute reward for every frame (default, prone to reward hacking)
  # - "terminal": Only compute reward at episode end (last frame), prevents reward hacking
  reward_mode: "terminal"
  
  # Asymmetric reward: success gets big reward, fail gets small/no penalty
  # This prevents policy collapse when most episodes fail
  success_reward: 1.0   # Reward for success (prob > threshold)
  fail_reward: -0.1      # Reward for fail (prob < threshold), use 0 or small negative
  reward_threshold: 0.5 # Probability threshold for success/fail classification
  
  # How to combine learned rewards with environment rewards:
  # - "replace": Use only learned rewards (default)
  # - "add": Add learned rewards to env rewards (reward = env + weight * learned)
  # - "weighted": Weighted sum (reward = env_weight * env + weight * learned)
  combine_mode: "replace"
  reward_weight: 10.0  # Weight for learned rewards (higher for sparse terminal reward)
  env_reward_weight: 0.0  # Not used in replace mode
  
  model:
    model_type: "resnet_reward"
    arch: "resnet18"
    hidden_dim: 256
    dropout: 0.1
    image_size: [3, 128, 128]
    normalize: false
    precision: "bf16"
    
    # Path to trained reward model checkpoint
    checkpoint_path: null
    
    # Debug image save directory (for visualizing ResNet classification results)
    # Set to a path to enable debug image saving, leave empty to disable
    debug_save_dir: null

critic:
  use_critic_model: False

